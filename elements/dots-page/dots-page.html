<dom-module id='dots-page'>

    <template>
        
        <style>
        
            .accented {
                color: var(--accent-color);
            }

            paper-header-panel {
                background-color: var(--primary-background-color);
            }

            #page_content {
                background-color: var(--secondary-background-color);
            }

            paper-toolbar * {
                transition: all .18s ease-in;
            }

            .help_icon {
                margin-left: auto;
            }

            logo-dots.small {
                height: 36px;
                width: 256px;
            }

            #drawer_toggle {
                width: 48px;
                height: 48px;
            }

            #page_header_large {
                --paper-toolbar-height: 128px;
                --paper-toolbar-sm-height: 112px;
            }

            #sections {
                padding-top: 5px;
                padding-bottom: 5px;
            }

            #table_of_contents .help_icon{
                position: absolute;
                bottom: 16px;
                right: 16px;
            }

        </style>

        <paper-drawer-panel force-narrow>
            <paper-material elevation="1" drawer>            
                <paper-header-panel>
                    <paper-toolbar>
                        <logo-dots class='small'></logo-dots>
                    </paper-toolbar>
                    <div id='table_of_contents' class='fit'>
                        <paper-menu>
                        <template is='dom-repeat' items='[[settings.sections]]'>
                            <paper-item>[[item.title]]</paper-item>
                        </template>
                        </paper-menu>
                        <paper-icon-button icon='[[helpIcon]]' class='help_icon'></paper-icon-button>
                    </div>
                </paper-header-panel>
            </paper-material>

            <paper-header-panel id='page_content' main class='flex' mode='waterfall'>
                <paper-toolbar>
                    <paper-icon-button id='drawer_toggle' icon='menu' paper-drawer-toggle></paper-icon-button>
                    <span class='paper-font-headline'>Section heading goes here (blank at start)</span>
                    <paper-icon-button icon='[[helpIcon]]' class='help_icon'></paper-icon-button>
                </paper-toolbar>
                <div>
                    <paper-toolbar id='page_header_large' class='tall'>
                        <div class='bottom fit layout vertical center'>
                            <logo-dots></logo-dots>
                            <h2 class='paper-font-display1'>
                                <span class='accented'>Design</span>
                                Of This Site
                            </h2>
                            <div class='spacer'></div>
                            <paper-icon-button icon='[[helpIcon]]' class='help_icon'></paper-icon-button>
                        </div>
                    </paper-toolbar>
                    <div id='sections'>
                        <template is='dom-repeat' items='[[settings.sections]]' as='section'>
                            <dots-section id='[[titleToURL(section.title)]]' title='[[section.title]]' url='[[section.url]]' help-icon='[[helpIcon]]'></dots-section>
                        </template>
                    </div>
                </div>
            <!-- </paper-header-panel> -->
        
        </paper-drawer-panel>

    </template>

    <script>
        Polymer({

            is: "dots-page",
            
            properties: {
                helpIcon: {
                    type: String,
                    value: "help"
                }
            },
            
            ready: function() {
                var self = this;

                DOTSGlobal.XMLGetRequest("/json/sections.json", function(data){
                    self.async(function() {
                        this.set("settings", JSON.parse(data));
                    });
                });
            },

            titleToID: function(title) {
                return "section-" + title.replace(/(^[a-zA-Z0-9 ])/, '').replace(' ','-').toLowerCase();
            }

        });
    </script>

</dom-module>
