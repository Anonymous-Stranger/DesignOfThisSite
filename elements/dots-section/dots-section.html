
<link rel='import' href='../../bower_components/polymer/polymer.html'/>

<link rel='import' href='../../bower_components/marked-element/marked-element.html'/>

<link rel='import' href='../../bower_components/paper-material/paper-material.html'/>
<link rel='import' href='../../bower_components/paper-icon-button/paper-icon-button.html'/>

<dom-module id='dots-section'>
	
	<template>
		
		<style>

			.container {
				padding: 1.5rem;
				margin-top: 5px;
				margin-bottom: 5px;
				margin-left: auto;
				margin-right: auto;

				max-width: 960px;

				background-color: var(--primary-background-color);
			}

			marked-element {
				min-height: 20rem;
				max-width: 100%;
				overflow: hidden;
			}

			.help_icon {
				margin-bottom: 0;
				margin-left: 100%;
				left: -32px;
			}

		</style>

		<paper-material elevation='1' class='container'>
			<h3>{{title}}</h3>
			<marked-element markdown='[[content]]'></marked-element>
			<paper-icon-button icon='[[helpIcon]]' class='help_icon' on-tap='fireHelpEvent'></paper-icon-button>
		</paper-material>

	</template>

	<script>
		Polymer({
			is: "dots-section",
			
			properties: {
				title: String,
				helpIcon: String,
				helpEvent: String
			},
			
			ready: function() {
				var self = this;
				
				DOTSGlobal.XMLGetRequest(this.url, function(data){
					self.set("content", data);
				});
			},

			fireHelpEvent: function() {
				this.fire(this.helpEvent);
			}

		});
	</script>

</dom-module>
